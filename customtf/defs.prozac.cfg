// Begin RjLan's Server Config
// rjlan82@yahoo.com
exec standard_tf_svr.cfg
hostname "Improve Prozac CustomTF Project [MammothGames]"

// Server Messages

// Tells modern servers what progs to use
progs qwprogs.prozac.dat

// ServerInfo and LocalInfo

// TF Only Settings
serverinfo rj 2
serverinfo money 11000
localinfo allow_watermonsters 0
localinfo autoteam off
localinfo autoset_watervis 0
localinfo allow_debug 0
localinfo army_delay 5
//localinfo bodyque_size //no idea what the default is, defined somewhere else
localinfo cool_gibs 1
localinfo curse 5
localinfo curserserver "209.9.227.18:27502" //amnesia east extreme mtf
// Custom Mode - 0 = enabled, 1 = enabled w/o professions, 2 = disabled
localinfo custom_mode 0
//localinfo derogativeclients 1 //Spike is insulting your client if you enable this
localinfo drop_items 1
// Extras Mode - 0 = enabled, 1 = ???, 2 = extra profession abilities disabled (summons, guerilla, army)
localinfo extras_mode 0
// Footsteps - make sure the footsteps bit is enabled in megatf infokey, it's 2
localinfo footsteps on
localinfo jello off
localinfo kickable_heads 1
localinfo lightdamage off
// MegaTF bits, add em up- defaults to all on, 1 = map ents, 2 = sniper sights,  4 = footsteps (needs footsteps enabled, and footsteps needs this enabled)
localinfo megatf 7
localinfo menu_sounds 1
localinfo moola on //aka bounty, i like the alternative name better :P
localinfo nicecolors 0
localinfo no_airfist 0
localinfo no_antigrav off
localinfo no_conc off
localinfo no_fisting_noobs on
localinfo no_gasgren off
localinfo no_grapple 0
localinfo no_mapstuff 0
localinfo no_psi off
localinfo no_punish 0
localinfo no_spam off
localinfo no_votemap 0
localinfo no_detpush 0
//localinfo nospeed
localinfo old_grens 0
localinfo pay_msgs 0
localinfo prematch on
localinfo redir off
localinfo runes 0
localinfo relax_cheatcheck 0
localinfo sniper_factor 0.85
localinfo spec_menu 1
//localinfo specialmap 1 //this is actually for map#.cfg's, serverside map rotation. prevents standard.cfg from being executed
localinfo spy_off 0
// Stock Mode - 0 = enabled, 1 = enabled w/o professions, 2 = disabled
localinfo stock_mode 0
localinfo team1 blue
localinfo team2 red
localinfo team3 yell
localinfo team4 teal
localinfo team_prefix 1
localinfo teamfrags off

//Environmental
localinfo daylight 12
localinfo daytime 0
localinfo earthquake 0
localinfo noon_light 19
localinfo midnight_light 5
localinfo no_bright 0
localinfo storm 0

//Runes
localinfo dstuff1 0
localinfo dstuff2 0
localinfo dstuff3 0
localinfo dstuff4 0
localinfo dstuff5 0
localinfo gstuff1 0
localinfo gstuff2 0
localinfo gstuff3 0
localinfo gstuff4 0
localinfo gstuff5 0

